<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>The page you are looking for doesn't exist.</p>
  <p>Redirecting you to the correct page...</p>

  <script type="text/javascript">
    // Get the current path that the user is trying to access
    var currentPath = window.location.pathname;

    // Redirect to the index.html with the path appended as a hash for Flutter to handle
    window.location.href = '/' + '#' + currentPath;
  </script>

  <p>If you are not redirected automatically, follow this <a href="/">link</a>.</p>
</body>
</html>
