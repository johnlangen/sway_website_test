<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the current path without the leading slash
      const path = window.location.pathname;

      // Only redirect if the path is not already on the homepage
      if (path !== "/" && !window.location.href.includes("index.html")) {
        // Redirect to the appropriate path based on the current URL
        window.location.href = "/" + path.substring(1);
      } else {
        window.location.href = "/";
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a href="/">link</a>.</p>
  </body>
</html>
