<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=./">
    <script type="text/javascript">
      var path = window.location.pathname;
      if (path && path !== '/') {
        window.location.replace('./#' + path);
      } else {
        window.location.replace('./');
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected, <a href="./">click here</a>.</p>
  </body>
</html>
